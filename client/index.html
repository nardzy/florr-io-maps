<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <style>

body {
    background-color: #181818;
    color: #fff;
    overflow: hidden;
    margin: 0;
    font-weight: bold;
    font-family: sans-serif;
}

.canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    touch-action: none;
}

#status {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 48pt;
}

    </style>
</head>
<body>
    <div id = "status">
        <span id = "loading">Loading...</span>
    </div>
</body>
</html>
